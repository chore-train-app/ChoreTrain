<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monofett&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Task Train</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="topnav" id="myTopnav">
            <h1 class="custom-h1">Task Train</h1>
            <a href="#">MY PROFILE</a>
            <a href="#">FRIENDS</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>


    <!-- LOGIN/LOGOUT/CREATE ACCOUNT PAGE -->
    <div>


        <form class="custom-form">
            <div class="row">
                <div>
                    <label class="signup">Username
                        <input type="text" placeholder="Username">
                    </label>
                </div>
            </div>
            <div class="row">
                <div>
                    <label class="signup">Password
                        <input type="text" placeholder="password">
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="expanded login-button" href="#">LOGIN</button>
            </div>
        </form>

        <div class="row custom-form">
            <button class="expanded create-button" href="#">Create an account</button>
        </div>
    </div>

    <!-- BODY for PROFILE PAGE-->






</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
